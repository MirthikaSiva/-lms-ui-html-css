<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Profile</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-area">
                <span>LMS Pro</span>
            </div>
            <nav class="flex flex-col gap-sm" style="padding: 0 var(--spacing-sm);">
                <a href="dashboard.html" class="nav-link">
                    <span class="nav-icon">üè†</span> Dashboard
                </a>
                <a href="courses.html" class="nav-link">
                    <span class="nav-icon">üìö</span> Courses
                </a>
                <a href="assignments.html" class="nav-link">
                    <span class="nav-icon">üìù</span> Assignments
                </a>
                <a href="profile.html" class="nav-link active">
                    <span class="nav-icon">üë§</span> Profile
                </a>
            </nav>
            <div style="margin-top: auto; padding: var(--spacing-md);">
                <a href="index.html" class="nav-link" style="color: var(--text-muted);">
                    <span class="nav-icon">üö™</span> Logout
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div>
                    <h2>Profile Settings</h2>
                    <p class="text-muted">Manage your account information.</p>
                </div>
            </header>

            <div class="grid" style="grid-template-columns: 250px 1fr; gap: var(--spacing-lg);">
                <!-- Left: Profile Card -->
                <div>
                    <div class="card flex flex-col items-center text-center">
                        <div
                            style="width: 100px; height: 100px; background-color: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 2.5rem; margin-bottom: var(--spacing-md);">
                            JS
                        </div>
                        <h3 style="margin-bottom: 0;">Jane Student</h3>
                        <p class="text-muted text-sm">jane.student@example.com</p>
                        <div style="margin-top: var(--spacing-md); width: 100%;">
                            <button class="btn btn-outline" style="width: 100%;">Change Photo</button>
                        </div>
                    </div>
                </div>

                <!-- Right: Form -->
                <div class="card">
                    <h3 class="card-header"
                        style="border-bottom: 1px solid var(--border-color); padding-bottom: var(--spacing-md); margin-bottom: var(--spacing-lg);">
                        Personal Information
                    </h3>
                    <form>
                        <div class="grid grid-cols-2 gap-lg" style="margin-bottom: var(--spacing-md);">
                            <div class="input-group">
                                <label class="label">First Name</label>
                                <input type="text" class="input" value="Jane">
                            </div>
                            <div class="input-group">
                                <label class="label">Last Name</label>
                                <input type="text" class="input" value="Student">
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label">Email Address</label>
                            <input type="email" class="input" value="jane.student@example.com">
                        </div>

                        <div class="input-group">
                            <label class="label">Bio</label>
                            <textarea class="input" rows="4"
                                style="font-family: inherit;">Passionate learner focusing on Web Development.</textarea>
                        </div>

                        <div class="flex justify-between items-center" style="margin-top: var(--spacing-xl);">
                            <button type="button" class="btn btn-outline"
                                style="color: var(--secondary-color); border-color: var(--secondary-color);">Delete
                                Account</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
