<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .login-container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-body);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="card-header justify-center flex-col gap-sm">
                <h1 class="logo-area text-primary" style="padding: 0; color: var(--primary-color);">LMS Pro</h1>
                <p class="text-muted">Sign in to your account</p>
            </div>

            <form action="dashboard.html">
                <div class="input-group">
                    <label class="label" for="email">Email Address</label>
                    <input type="email" id="email" class="input" placeholder="you@example.com" required>
                </div>

                <div class="input-group">
                    <label class="label" for="password">Password</label>
                    <input type="password" id="password" class="input" placeholder="••••••••" required>
                </div>

                <div class="flex justify-between items-center" style="margin-bottom: var(--spacing-lg);">
                    <label class="flex items-center gap-sm text-sm text-muted">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="text-sm text-primary">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>

            <p class="text-center text-sm text-muted" style="margin-top: var(--spacing-lg); text-align: center;">
                Don't have an account? <a href="#" class="text-primary font-bold">Sign up</a>
            </p>
        </div>
    </div>
</body>

</html>
